<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotunes</title>
    <style>
    /* General styles */
    * {
      font-family: Montserrat;
      color: #fff;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(90deg, rgba(0, 200, 89, 0.8) 0%, rgba(0, 200, 112, 0.8) 57%, rgba(0, 200, 144, 1) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .main-section {
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(38, 50, 56, 1);
  background: linear-gradient(90deg, rgba(38, 50, 56, 1) 0%, rgba(38, 50, 64, 1) 50%, rgba(38, 50, 66, 1) 100%);
  border-radius: 16px;
  padding: 40px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
  width: 40%; /* Make the main section fill available width */
  height: auto; /* Adjust height automatically */
  margin: 20px; /* Optional margin for aesthetics */
}

.form-container {
  width: 50%; /* Allow the form to stretch more within the main section */
  text-align: center;
}


    .heading__h2 {
      font-weight: 700;
      margin-bottom: 20px;
    }

    .links__p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .links__p a {
      text-decoration: none;
      color: #00c979;
      font-weight: 500;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 700;
      color: #fff;
      margin-top: 20px;
    }

    input[type="text"] {
      border: none;
      width: 100%;
      padding: 8px 12px;
      background: transparent;
      color: #fff;
      border-bottom: 2px solid #fff;
      margin-bottom: 20px;
    }

    .button {
      border-radius: 16px;
      padding: 8px 16px;
      background: #00c979;
      font-size: 1.1em;
      font-weight: 600;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .button:hover {
      background: #1E88E5;
    }

    .error {
      color: red;
      font-size: 0.9em;
      text-align: left;
      margin-bottom: 10px;
    }
    </style>
</head>
<body>
    <div class="main-section">
        <div class="form-container">
            <h2 class="heading__h2">
                <img src="C:\Users\Shirin\Downloads\musical-note (1).png" width="50px" alt="Musical Note Icon"> Emotunes
            </h2>
            <p class="links__p">
              <a href="C:\Users\Shirin\Desktop\GITPRO\Emotune2\signup\login.html" style="font-weight:700;">Sign In</a> | 
              <a href="C:\Users\Shirin\Desktop\GITPRO\Emotune2\signup\signup.html">Sign Up</a>
          </p>
            <form id="signup-form">
                <label for="name">NAME</label>
                <input type="text" id="name" placeholder="Enter your full name">
                <div class="error" id="name-error"></div>

                <label for="email">EMAIL</label>
                <input type="text" id="email" placeholder="Enter your email address">
                <div class="error" id="email-error"></div>

                <label for="password">PASSWORD</label>
                <input type="text" id="password" placeholder="Set a strong password">
                <div class="error" id="password-error"></div>

                <input type="checkbox" id="checkbox">
                <span> I agree to the <b>terms and conditions</b></span>
                <div class="error" id="checkbox-error"></div>
                <br><br>
                <button class="button" type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        form.addEventListener('submit', function(event) {
            // Prevent form submission
            event.preventDefault();

            // Clear previous errors
            document.getElementById('name-error').textContent = '';
            document.getElementById('email-error').textContent = '';
            document.getElementById('password-error').textContent = '';
            document.getElementById('checkbox-error').textContent = '';

            // Validation flags
            let isValid = true;

            // Validate Name
            const name = document.getElementById('name').value.trim();
            if (name.length < 3) {
                document.getElementById('name-error').textContent = 'Name must be at least 3 characters.';
                isValid = false;
            }

            // Validate Email
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            // Validate Password
            const password = document.getElementById('password').value.trim();
            if (password.length < 8) {
                document.getElementById('password-error').textContent = 'Password must be at least 8 characters.';
                isValid = false;
            }

            // Validate Checkbox
            const checkbox = document.getElementById('checkbox').checked;
            if (!checkbox) {
                document.getElementById('checkbox-error').textContent = 'You must agree to the terms and conditions.';
                isValid = false;
            }

            // If form is valid, submit
            if (isValid) {
                alert('Form submitted successfully!');
                form.submit(); // Optional: Remove this line if you want manual handling after validation
            }
        });
    </script>
</body>
</html>
